version: "3.9"

services:
  local_db:
    container_name: local_db
    build:
      context: .
      target: libreg_local_db
    volumes:
      - local_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  webapp:
    container_name: webapp
    depends_on: 
      - local_db
    build:
      context: .
      target: libreg_dev
    ports:
      - "80:80"
    entrypoint: ["tail", "-f", "/dev/null"]
    environment:
      - SIMPLIFIED_TEST_DATABASE=postgresql://simplified_test:simplified_test@local_db:5432/simplified_registry_test
      - SIMPLIFIED_PRODUCTION_DATABASE=postgresql://simplified:simplified@local_db:5432/simplified_registry_dev
      - FLASK_ENV=development
    volumes:
      - type: bind
        source: .
        target: /libreg_app
        read_only: true

volumes:
  local_db_data: